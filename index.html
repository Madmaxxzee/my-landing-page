<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landing Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="container">
        <h1>Invest in Premium Properties</h1>
        <p>Fill in the details below and we will contact you.</p>

        <form id="leadForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="projectPreferences">Project Preferences:</label>
            <input type="text" id="projectPreferences" name="projectPreferences">

            <label for="budget">Budget (in USD):</label>
            <input type="number" id="budget" name="budget">

            <button type="submit">Submit</button>
        </form>

        <!-- âœ… Message will be displayed here after submission -->
        <p id="formMessage"></p>
    </div>

    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
