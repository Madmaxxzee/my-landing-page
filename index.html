<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invest in Prime Real Estate</h1>
        <p>Fill out the form below to get exclusive deals.</p>

        <form id="leadForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required><br>

            <label for="projectPreferences">Project Preferences:</label>
            <textarea id="projectPreferences" required></textarea><br>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" required><br>

            <button type="submit">Submit</button>
        </form>

        <p id="successMessage" style="display:none; color: green;">Form submitted successfully!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
